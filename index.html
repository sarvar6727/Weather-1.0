<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <header class="header">
        <div class="info">
            <div class="info-container">
                <p class="degree">26</p>
                <div class="info-location">
                    <p class="city">Tashkent</p>
                    <p class="time">Monday, 26 Nov</p>
                </div>
                <img id="img" src="" alt="img">
            </div>
        </div>
        <div class="locations">
            <div class="form">
                <input id="input" type="text" placeholder="City name">
            </div>
            <button id="search-btn" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
            <div class="country-info">
                <p class="country"></p>
                <p class="region"></p>
            </div>
            <div class="hr"></div>
            <div class="details">
                <p class="title">Weather Details</p>
                <!-- <div class="detail"><p>Sunset</p><p>07:36 AM</p></div>
                <div class="detail"><p>Sunrise</p><p>04:47 PM</p></div> -->
            </div>
       </div>
    </header>

    <script src="./js/app.js"></script>
</body>
</html>
